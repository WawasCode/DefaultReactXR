name: Update README on Commit or Merge

on:
  push:
    branches:
      - main
  create:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check for Merge Commit
        id: check-merge
        run: |
          if git log -1 --pretty=%B | grep -i "merge pull request"; then
            echo "merge_commit=true" >> $GITHUB_ENV
          else
            echo "merge_commit=false" >> $GITHUB_ENV
          fi

      - name: Conditionally Update README.md
        if: env.merge_commit == 'true' || github.event_name == 'create'
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [[ "$BRANCH_NAME" == "main" ]]; then
            sed -i "s|tree/{{BRANCH_NAME}}|tree/main|g" README.md
          else
            sed -i "s|tree/main|tree/$BRANCH_NAME|g" README.md
          fi

      - name: Commit Changes
        if: env.merge_commit == 'true' || github.event_name == 'create'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README.md for branch $BRANCH_NAME" || echo "No changes to commit"

      - name: Push Changes
        if: env.merge_commit == 'true' || github.event_name == 'create'
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git HEAD:${GITHUB_REF#refs/heads/}

name: Update README with new branch name

on:
  push:
    branches:
      - main
  create:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update README.md with new branch name
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          sed -i "s|tree/main|tree/$BRANCH_NAME|g" README.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README.md with new branch name $BRANCH_NAME"

      - name: Push changes
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git HEAD:${GITHUB_REF#refs/heads/}
